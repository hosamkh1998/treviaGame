<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="/images/list-task.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body onload="onInit()">
    <div class="container">
      <div class="row">
        <p
          class="col-12 text-black fs-2 header d-flex justify-content-center align-items-center fw-bolder mt-3"
        >
          משחק טריוויה
        </p>

        <div class="basicDetails">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><span class="material-symbols-outlined"> person </span></span
            >
            <input
              type="text"
              class="form-control userName"
              placeholder="השם שלך"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><i class="bi bi-calendar-month"></i
            ></span>
            <input
              type="number"
              class="form-control userAge"
              placeholder="הגיל שלך"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
            <label class="input-group-text" for="inputGroupSelect01"
              ><i class="bi bi-gender-ambiguous"></i
            ></label>
            <select class="form-select userGender" id="inputGroupSelect01">
              <option selected value="0">המגדר שלך</option>
              <option value="1">זכר</option>
              <option value="2">נקבה</option>
              <option value="3">אחר</option>
            </select>
          </div>
          <div class="form-check checkBox">
            <label class="form-check-label" for="flexCheckDefault">
              משחק חדש
            </label>
            <input
              class="form-check-input newGameCheck"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
          </div>
          <div class="input-group mb-3">
            <button
              onclick="checkDetails()"
              class="col-12 btn btn-outline-primary startBtn"
            >
              התחל משחק חדש
            </button>
          </div>
          <div class="input-group mb-3 wrongMsg"></div>
        </div>

        <!-- main game -->
        <div class="col-12 score text-center fs-2 fw-bolder"></div>
        <div class="mainGame"></div>
      </div>
    </div>

    <!-- boot starp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
